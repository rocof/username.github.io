<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>天威诚信UED动效资源库</title>
<style>
:root {
  --brand-color: #D81018;
  --card-width: 300px;
  --card-height: 360px;
  --card-gap: 48px;
}
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 4vw 3vw;
  box-sizing: border-box;
  scroll-behavior: smooth;
}
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1vw;
  flex-wrap: wrap;
  text-align: center;
  margin-bottom: 4vw;
}
.header img {
  width: clamp(40px, 8vw, 64px);
  height: clamp(40px, 8vw, 64px);
  object-fit: contain;
}
h1 {
  font-size: clamp(20px, 5vw, 36px);
  color: #222;
  font-weight: 700;
  margin: 0;
  line-height: 1.2;
}
.content {
  max-width: calc(4 * var(--card-width) + 3 * var(--card-gap));
  margin: 0 auto;
}
h2 {
  font-size: clamp(18px, 3.5vw, 26px);
  color: #333;
  text-align: left;
  margin: var(--card-gap) 0 var(--card-gap) 0;
  padding-left: 12px;
  border-left: 6px solid var(--brand-color);
  font-weight: 600;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
  gap: var(--card-gap);
  justify-content: start;
  margin-bottom: var(--card-gap);
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  text-align: center;
  padding: 10px 10px 20px;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: var(--card-width);
  height: var(--card-height);
  overflow: hidden;
  cursor: pointer;
}
.card:hover {
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  transform: translateY(-5px) scale(1.05);
}
.card img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 8px;
}
.download-btn {
  display: inline-block;
  margin-top: 12px;
  background-color: var(--brand-color);
  color: #fff;
  text-decoration: none;
  padding: 6px 14px;
  border-radius: 6px;
  font-size: clamp(12px, 2.5vw, 14px);
  transition: background-color 0.2s ease, transform 0.2s ease;
  box-shadow: 0 2px 4px rgba(216, 16, 24, 0.2);
  cursor: pointer;
  border: none;
}
.download-btn:hover {
  background-color: #b90f15;
  transform: translateY(-2px);
}
.card.empty {
  visibility: hidden;
  pointer-events: none;
}
@media (max-width: 600px) {
  body { padding: 20px 10px; }
  .grid { gap: 24px; }
  .card { height: auto; padding: 8px 8px 16px; }
}
#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: var(--brand-color);
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(216, 16, 24, 0.3);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.2s ease;
  z-index: 999;
}
#backToTop:hover { background-color: #b90f15; transform: translateY(-3px);}
#backToTop.show { opacity: 1; visibility: visible; }
#lightbox {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.85);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}
#lightbox.show { display: flex; }
#lightbox .lightbox-content {
  background: #fff;
  width: 90%;
  max-width: 700px;
  height: 80vh;
  padding: 20px 40px;
  border-radius: 12px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#lightbox img {
  max-width: 100%;
  max-height: calc(100% - 60px);
  border-radius: 8px;
  margin-bottom: 20px;
}
#lightbox .close-btn {
  position: absolute;
  top: 30px;
  right: 30px;
  color: #353535;
  font-size: 40px;
  font-weight: 400;
  cursor: pointer;
}
#lightbox .download-lightbox {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: inline-block;
  background-color: var(--brand-color);
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 16px;
  box-shadow: 0 2px 4px rgba(216,16,24,0.3);
  border: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  cursor: pointer;
}
#lightbox .download-lightbox:hover { background-color: #b90f15; }
#lightbox .nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: #353535;
  background: rgba(255,255,255,0.7);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#lightbox .nav-left { left: 10px; }
#lightbox .nav-right { right: 10px; }
.nav-left, .nav-right, .close-btn {
  outline: none;
  border: none;
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>
<body>

<div class="header">
  <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io@main/img/logo.svg" alt="Logo">
  <h1>天威诚信UED动效资源库</h1>
</div>

<div class="content">
  <h2>吉祥物小威品牌化表意类</h2>
  <div class="grid">
    <div class="card"><img src="img/successful_submission.gif" alt=""><button class="download-btn" data-src="img/successful_submission.gif">下载</button></div>
    <div class="card"><img src="img/Loading_speed.gif" alt=""><button class="download-btn" data-src="img/Loading_speed.gif">下载</button></div>
    <div class="card"><img src="img/No_results.gif" alt=""><button class="download-btn" data-src="img/No_results.gif">下载</button></div>
    <div class="card"><img src="img/Searching.gif" alt=""><button class="download-btn" data-src="img/Searching.gif">下载</button></div>
    <div class="card"><img src="img/Welcome_log.gif" alt=""><button class="download-btn" data-src="img/Welcome_log.gif">下载</button></div>
  </div>
  <h2>情感化状态类</h2>
  <div class="grid">
    <div class="card"><img src="img/404.png" alt=""><button class="download-btn" data-src="img/404.png">下载</button></div>
    <div class="card"><img src="img/502.png" alt=""><button class="download-btn" data-src="img/502.png">下载</button></div>
    <div class="card"><img src="img/Network_disconnected.png" alt=""><button class="download-btn" data-src="img/Network_disconnected.png">下载</button></div>
    <div class="card"><img src="img/No_permission.png" alt=""><button class="download-btn" data-src="img/No_permission.png">下载</button></div>
    <div class="card"><img src="img/No_news.png" alt=""><button class="download-btn" data-src="img/No_news.png">下载</button></div>
    <div class="card"><img src="img/No_pending.png" alt=""><button class="download-btn" data-src="img/No_pending.png">下载</button></div>
    <div class="card"><img src="img/No_orders.png" alt=""><button class="download-btn" data-src="img/No_orders.png">下载</button></div>
    <div class="card"><img src="img/No_products.gif" alt=""><button class="download-btn" data-src="img/No_products.gif">下载</button></div>
    <div class="card"><img src="img/No_documents_available.gif" alt=""><button class="download-btn" data-src="img/No_documents_available.gif">下载</button></div>
    <div class="card"><img src="img/No_review_available.gif" alt=""><button class="download-btn" data-src="img/No_review_available.gif">下载</button></div>
    <div class="card"><img src="img/No_data_table.gif" alt=""><button class="download-btn" data-src="img/No_data_table.gif">下载</button></div>
    <div class="card"><img src="img/No_data_available.gif" alt=""><button class="download-btn" data-src="img/No_data_available.gif">下载</button></div>
  </div>
</div>

<div id="backToTop">↑</div>

<div id="lightbox">
  <div class="lightbox-content">
    <button class="nav-btn nav-left">❮</button>
    <button class="nav-btn nav-right">❯</button>
    <span class="close-btn">✖</span>
    <img src="" alt="">
    <button class="download-lightbox">下载</button>
  </div>
</div>

<script>
/* 回到顶部 */
const backToTop = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
  if(window.scrollY>300) backToTop.classList.add("show");
  else backToTop.classList.remove("show");
});
backToTop.addEventListener("click", ()=>window.scrollTo({top:0, behavior:'smooth'}));

/* Lightbox */
const lightbox = document.getElementById('lightbox');
let lightboxImg = lightbox.querySelector('img');
const downloadBtnLB = lightbox.querySelector('.download-lightbox');
const closeBtn = lightbox.querySelector('.close-btn');
const navLeft = lightbox.querySelector('.nav-left');
const navRight = lightbox.querySelector('.nav-right');
const cards = Array.from(document.querySelectorAll('.card img'));
let currentIndex = 0;

function openLightbox(src){
  lightbox.classList.add('show');
  const newImg = new Image();
  newImg.src = src;
  newImg.alt = '';
  newImg.onload = () => {
    lightboxImg.replaceWith(newImg);
    lightboxImg = newImg;
  };
  downloadBtnLB.dataset.src = src;
  currentIndex = cards.findIndex(c => c.src.includes(src));
}

function closeLightbox(){
  lightbox.classList.remove('show');
  lightboxImg.src = '';
}

cards.forEach(img=>img.addEventListener('click', ()=>openLightbox(img.src)));
closeBtn.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox();});

navLeft.addEventListener('click', ()=>{
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  openLightbox(cards[currentIndex].src);
});
navRight.addEventListener('click', ()=>{
  currentIndex = (currentIndex + 1) % cards.length;
  openLightbox(cards[currentIndex].src);
});
document.addEventListener('keydown', e=>{
  if(lightbox.classList.contains('show')){
    if(e.key==='ArrowRight') navRight.click();
    else if(e.key==='ArrowLeft') navLeft.click();
    else if(e.key==='Escape') closeLightbox();
  }
});

/* 自动填充空白卡片 */
function fillEmptyCards(){
  document.querySelectorAll('.grid').forEach(grid => {
    grid.querySelectorAll('.card.empty').forEach(e => e.remove());
    const cardWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-width'));
    const cardGap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-gap'));
    const gridWidth = grid.clientWidth;
    const columns = Math.floor((gridWidth + cardGap) / (cardWidth + cardGap));
    const emptyNeeded = columns - grid.children.length % columns;
    if (emptyNeeded < columns && emptyNeeded > 0) {
      for(let i=0;i<emptyNeeded;i++){
        const emptyCard = document.createElement('div');
        emptyCard.className = 'card empty';
        grid.appendChild(emptyCard);
      }
    }
  });
}
fillEmptyCards();
window.addEventListener('resize', fillEmptyCards);

/* 强制下载函数 */
function forceDownload(url, filename) {
  const a = document.createElement('a');
  a.href = url;
  a.download = filename || url.split('/').pop();
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* 绑定所有下载按钮 */
document.querySelectorAll('.download-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const src = btn.dataset.src;
    forceDownload(src);
  });
});
downloadBtnLB.addEventListener('click', ()=>{
  const src = downloadBtnLB.dataset.src;
  forceDownload(src);
});
</script>

</body>
</html>
