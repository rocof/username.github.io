<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天威情感化动效资源库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1920px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 10px 10px;
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card p {
      margin: 12px 0 0;
      color: #656565;
      font-size: 16px;
      font-weight: 500;
    }

    .card span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #888;
    }
	.title{ font-size: 24px;
  color: #333333;
  padding-top: 10px;
  padding-bottom: 20px;
  margin: 0 auto;   /* 让块元素本身居中 */
  text-align: center; /* 文字也居中（可选） */
  width: fit-content; /* 或者指定一个固定宽度 */}
  </style>
</head>
<body>
<div class="title">天威诚信UED情感化动效资源库</div>
  <div class="grid">
    <div class="card">
      <img src="img/404.png" alt="404">
      <!-- <p>404: 未找到访问页面</p> -->
    </div>
    <div class="card">
      <img src="img/502.png" alt="502">
      <!-- <p>502: 服务器崩溃了</p> -->
    </div>
    <div class="card">
      <img src="img/网络断开.png"网络断开">
      <!-- <p>网络断开</p> -->
    </div>
    <div class="card">
      <img src="img/暂无权限.png" alt="暂无权限">
      <!-- <p>暂无权限</p> -->
    </div>
    <div class="card">
      <img src="img/暂无消息.png" alt="暂无消息">
      <!-- <p>暂无消息</p> -->
    </div>
    <div class="card">
      <img src="img/暂无待办.png" alt="暂无待办">
      <!-- <p>暂无待办</p> -->
    </div>
    <div class="card">
      <img src="icons/order.png" alt="暂无订单">
      <!-- <p>暂无订单</p> -->
    </div>
    <div class="card">
      <img src="icons/cart.png" alt="暂无商品">
      <!-- <p>暂无商品</p> -->
    </div>
    <div class="card">
      <img src="img/暂无文件.gif" alt="暂无文件">
      <!-- <p>暂无文件</p> -->
    </div>
    <div class="card">
      <img src="img/暂无审批.gif" alt="暂无审批">
      <!-- <p>暂无审批</p> -->
    </div>
    <div class="card">
      <img src="img/表格内暂无数据.gif" alt="表格内暂无数据">
     <!-- <p>表格内暂无数据</p> -->
    </div>
    <div class="card">
      <img src="img/暂无数据.gif" alt="暂无数据">

  </div>
</body>
</html>
