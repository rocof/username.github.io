<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>天威诚信UED动效资源库</title>
<style>
:root {
  --brand-color: #D81018;
  --card-width: 300px;
  --card-height: 360px;
  --card-gap: 48px;
}
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

/* Header / Navbar */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  padding: 10px 4vw;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 999;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 1vw;
}
.header-left img {
  width: clamp(40px, 8vw, 64px);
  height: clamp(40px, 8vw, 64px);
  object-fit: contain;
}
.header-left h1 {
  font-size: clamp(20px, 5vw, 36px);
  color: #222;
  font-weight: 700;
  margin: 0;
  line-height: 1.2;
}
.header-right {
  display: flex;
  gap: 24px;
}
.header-right button {
  background: none;
  border: none;
  color: #222;
  font-size: clamp(14px, 2.5vw, 18px);
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 6px;
  transition: background-color 0.2s ease;
}
.header-right button:hover {
  background-color: rgba(216,16,24,0.1);
   color: #D81018;
}
.header-right button.active {
  color: #fff;
  background-color: var(--brand-color);
}
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #fff;
  border-top: 1px solid #e5e5e5;
  padding: 12px 4vw;
  font-size: 14px;
  color: #666;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
  z-index: 998; /* 比backToTop略低 */
}
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
}
.footer-left {
  display: flex;
  align-items: center;
  gap: 8px;
}
.footer-logo {
  width: 36px;
  height: 36px;
  object-fit: contain;
}
.footer-right a {
  color: var(--brand-color);
  text-decoration: none;
  margin-left: 12px;
  transition: color 0.2s ease;
}
.footer-right a:hover {
  color: #b90f15;
}
@media (max-width: 600px) {
  .footer-content {
    flex-direction: column;
    text-align: center;
    gap: 6px;
  }
  .footer-right a {
    margin-left: 0;
    margin-right: 12px;
  }
}
.content {
  max-width: calc(4 * var(--card-width) + 3 * var(--card-gap));
  margin: 0 auto;
  padding: 0vw 3vw;
}
h2 {
  font-size: clamp(18px, 3.5vw, 26px);
  color: #333;
  text-align: left;
  margin: var(--card-gap) 0 var(--card-gap) 0;
  padding-left: 12px;
  border-left: 6px solid var(--brand-color);
  font-weight: 600;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
  gap: var(--card-gap);
  justify-content: start;
  margin-bottom: var(--card-gap);
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  text-align: center;
  padding: 10px 10px 20px;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: var(--card-width);
  height: var(--card-height);
  overflow: hidden;
  cursor: pointer;
}
.card:hover {
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  transform: translateY(-5px) scale(1.05);
}
.card img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 8px;
}
.download-btn {
  display: inline-block;
  margin-top: 12px;
  background-color: var(--brand-color);
  color: #fff;
  text-decoration: none;
  padding: 6px 14px;
  border-radius: 6px;
  font-size: clamp(12px, 2.5vw, 14px);
  transition: background-color 0.2s ease, transform 0.2s ease;
  cursor: pointer;
  border: none;
}
.download-btn:hover {
  background-color: #b90f15;
  transform: translateY(-2px);
}
.card.empty {
  visibility: hidden;
  pointer-events: none;
}
@media (max-width: 600px) {
  .content { padding: 20px 10px; }
  .grid { gap: 24px; }
  .card { height: auto; padding: 8px 8px 16px; }
  .header-right { gap: 12px; margin-top: 8px; }
}
#backToTop {
  position: fixed;
  bottom: 150px;
  right: 30px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: var(--brand-color);
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(216, 16, 24, 0.3);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.2s ease;
  z-index: 999;
}
#backToTop:hover { background-color: #b90f15; transform: translateY(-3px);}
#backToTop.show { opacity: 1; visibility: visible; }
#lightbox {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.85);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}
#lightbox.show { display: flex; }
#lightbox .lightbox-content {
  background: #fff;
  width: 90%;
  max-width: 700px;
  height: 80vh;
  padding: 20px 40px;
  border-radius: 12px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#lightbox img {
  max-width: 100%;
  max-height: calc(100% - 60px);
  border-radius: 8px;
  margin-bottom: 20px;
}
#lightbox .close-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  color: #353535;
  font-size: clamp(28px, 4vw, 40px);
  font-weight: 400;
  cursor: pointer;
}
#lightbox .download-lightbox {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: inline-block;
  background-color: var(--brand-color);
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 16px;
  box-shadow: 0 2px 4px rgba(216,16,24,0.3);
  cursor: pointer;
  border: none;
}
#lightbox .download-lightbox:hover { background-color: #b90f15; }
#lightbox .nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: #353535;
  background: rgba(255,255,255,0.7);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#lightbox .nav-left { left: 10px; }
#lightbox .nav-right { right: 10px; }
.nav-btn:focus,
.close-btn:focus,
.download-lightbox:focus {
  outline: none;
  box-shadow: none;
}
</style>
</head>
<body>

<script>
// 下载按钮强制下载
document.querySelectorAll('.download-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const src = btn.dataset.src;
    if (src) {
      const a = document.createElement('a');
      a.href = src;
      a.download = src.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  });
});

// 回到顶部
const backToTop = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
  backToTop.classList.toggle("show", window.scrollY > 300);
});
backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Lightbox
const lightbox = document.getElementById('lightbox');
let lightboxImg = lightbox.querySelector('img');
const downloadLightbox = lightbox.querySelector('.download-lightbox');
const closeBtn = lightbox.querySelector('.close-btn');
const navLeft = lightbox.querySelector('.nav-left');
const navRight = lightbox.querySelector('.nav-right');
const cards = Array.from(document.querySelectorAll('.card img'));
let currentIndex = 0;

function openLightbox(src) {
  lightbox.classList.add('show');
  const newImg = new Image();
  newImg.src = src;
  newImg.onload = () => { lightboxImg.replaceWith(newImg); lightboxImg = newImg; };
  downloadLightbox.href = src;
  currentIndex = cards.findIndex(c => c.src === src);
}

function closeLightbox() {
  lightbox.classList.remove('show');
  lightboxImg.src = '';
}

cards.forEach(img => img.addEventListener('click', () => openLightbox(img.src)));
closeBtn.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });

navLeft.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  openLightbox(cards[currentIndex].src);
});
navRight.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % cards.length;
  openLightbox(cards[currentIndex].src);
});

document.addEventListener('keydown', e => {
  if (lightbox.classList.contains('show')) {
    if (e.key === 'ArrowRight') navRight.click();
    else if (e.key === 'ArrowLeft') navLeft.click();
    else if (e.key === 'Escape') closeLightbox();
  }
});

// 填充空卡片
function fillEmptyCards() {
  document.querySelectorAll('.grid').forEach(grid => {
    grid.querySelectorAll('.card.empty').forEach(e => e.remove());
    const cardWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-width'));
    const cardGap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-gap'));
    const gridWidth = grid.clientWidth;
    const columns = Math.floor((gridWidth + cardGap) / (cardWidth + cardGap));
    const emptyNeeded = columns - grid.children.length % columns;
    if (emptyNeeded < columns && emptyNeeded > 0) {
      for (let i = 0; i < emptyNeeded; i++) {
        const emptyCard = document.createElement('div');
        emptyCard.className = 'card empty';
        grid.appendChild(emptyCard);
      }
    }
  });
}
fillEmptyCards();
window.addEventListener('resize', fillEmptyCards);

// 导航滚动 + 高亮
const navButtons = document.querySelectorAll('.header-right button');
const header = document.querySelector('.header');
const sections = document.querySelectorAll('h2');

navButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const targetEl = document.getElementById(btn.dataset.target);
    if (targetEl) {
      const headerHeight = header.offsetHeight;
      const topPos = targetEl.offsetTop - headerHeight - 48;
      window.scrollTo({ top: topPos, behavior: 'smooth' });

      // 点击时立即更新高亮
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  });
});

function updateActiveNav() {
  const scrollPos = window.scrollY + header.offsetHeight + 50; // 容差50px
  sections.forEach((sec, i) => {
    if (scrollPos >= sec.offsetTop && scrollPos < sec.offsetTop + sec.offsetHeight) {
      navButtons.forEach(btn => btn.classList.remove('active'));
      navButtons[i].classList.add('active');
    }
  });
}
window.addEventListener('scroll', updateActiveNav);
updateActiveNav();

// 默认高亮第一个菜单
navButtons.forEach(b => b.classList.remove('active'));
if(navButtons.length > 0) navButtons[0].classList.add('active');
</script>
