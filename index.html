<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天威情感化动效资源库</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; max-width: 1920px; margin: 0 auto; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); text-align: center; padding: 10px; transition: all 0.2s ease; }
    .card:hover { box-shadow: 0 6px 12px rgba(0,0,0,0.1); transform: translateY(-3px); }
    .card img { width: 100%; height: 100%; object-fit: contain; }
    .title { font-size: 24px; color: #333; padding: 10px 0 20px; text-align: center; width: fit-content; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="title">天威诚信UED情感化动效资源库</div>
  <div class="grid">
    <!-- 普通图片 -->
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/404.png" alt="404" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/502.png" alt="502" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/网络断开.png" alt="网络断开" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/暂无权限.png" alt="暂无权限" loading="lazy">
    </div>

    <!-- icons 文件夹 -->
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/icons/message.png" alt="暂无消息" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/icons/todo.png" alt="暂无待办" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/icons/order.png" alt="暂无订单" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/icons/cart.png" alt="暂无商品" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/icons/file.png" alt="暂无文件" loading="lazy">
    </div>

    <!-- GIF 动图 -->
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/暂无审批.gif" alt="暂无审批" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/表格内暂无数据.gif" alt="表格内暂无数据" loading="lazy">
    </div>
    <div class="card">
      <img src="https://cdn.jsdelivr.net/gh/rocof/username.github.io/img/暂无数据.gif" alt="暂无数据" loading="lazy">
    </div>
  </div>
</body>
</html>
